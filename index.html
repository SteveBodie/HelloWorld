<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div>
		<center>
		<h1> Tic Toe Toe</h1>
		</center>
		</div>	

		<div id="controls">
		<h2>Controls</h2>
		<ul>
			<li>New Game</li>
			<li>Scoreboard</li>
		</ul>
		</div>

		<div id="players">
		<h2>Players</h2>
		<div>
		Player 1: X
		</div>
		<div>
		Player 2: O
		</div>
		</div>

		<div id="board">
			<img src="board.png" />
		</div>

	</body>
</html>
